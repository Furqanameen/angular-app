<h1>Customer List</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let slot of slots['slots']">
        <th scope="row">{{slot.id}}</th>
        <td>{{slot.email}}</td>
        <td>{{slot.role}}</td>
        <td>{{slot.name}}</td>
      </tr>
    </tbody>
</table>
